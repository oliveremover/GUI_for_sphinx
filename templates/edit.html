<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ filename }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/furo@2021.09.08/css/furo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- EasyMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <style>
        .editor-toolbar button {
            color: #555 !important;
        }
        .CodeMirror {
            height: 500px !important;
            border: 1px solid #ddd;
        }
        .editor-preview {
            background-color: #fff;
        }
        .editor-statusbar {
            padding: 8px;
            color: #777;
        }
        .upload-progress {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit {{ filename }}</h1>
        
        <form action="{{ url_for('edit', filename=filename) }}" method="post">
            <textarea id="content" name="content">{{ content }}</textarea>
            <br>
            <div class="upload-progress">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <small class="text-muted">Uploading image...</small>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" style="margin-left: 10px;">
                Delete
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary" style="margin-left: 10px;">Back to file list</a>
        </form>
    </div>

    <!-- File upload form (hidden) -->
    <input type="file" id="image-upload" accept="image/*" style="display: none">

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this file?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form action="{{ url_for('delete', filename=filename) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- EasyMDE JS -->
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script>
        const easyMDE = new EasyMDE({
            element: document.getElementById('content'),
            spellChecker: false,
            autosave: {
                enabled: true,
                unique_id: "editor_{{ filename|replace('/', '_') }}",
                delay: 1000,
            },
            renderingConfig: {
                codeSyntaxHighlighting: true,
            },
            toolbar: [
                'bold', 'italic', 'heading', '|',
                'quote', 'unordered-list', 'ordered-list', '|',
                {
                    name: "image",
                    action: function customFunction(editor){
                        document.getElementById('image-upload').click();
                    },
                    className: "fa fa-image",
                    title: "Upload Image",
                },
                'link', 'table', 'code', '|',
                'preview', 'side-by-side', 'fullscreen', '|',
                'guide'
            ],
            status: ['autosave', 'lines', 'words', 'cursor']
        });

        // Handle image upload
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show progress bar
            const progressBar = document.querySelector('.upload-progress');
            progressBar.style.display = 'block';
            
            // Create FormData
            const formData = new FormData();
            formData.append('image', file);
            formData.append('document_path', '{{ filename }}');
            
            // Send file to server
            $.ajax({
                url: '{{ url_for("upload_image") }}',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                xhr: function() {
                    const xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener('progress', function(evt) {
                        if (evt.lengthComputable) {
                            const percentComplete = evt.loaded / evt.total * 100;
                            $('.progress-bar').css('width', percentComplete + '%');
                        }
                    }, false);
                    return xhr;
                },
                success: function(response) {
                    // Insert the image markdown at cursor position
                    const cm = easyMDE.codemirror;
                    const imagePath = response.url;
                    const imageMarkdown = `![${file.name}](${imagePath})`;
                    cm.replaceSelection(imageMarkdown);
                    
                    // Hide progress bar
                    progressBar.style.display = 'none';
                    $('.progress-bar').css('width', '0%');
                    
                    // Reset file input
                    document.getElementById('image-upload').value = '';
                },
                error: function(error) {
                    alert('Error uploading image: ' + error.responseText);
                    progressBar.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
