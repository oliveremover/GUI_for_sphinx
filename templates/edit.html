<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ filename }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/furo@2021.09.08/css/furo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit {{ filename }}</h1>
        <div class="btn-toolbar mb-3" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-secondary" onclick="insertMarkdown('# Heading 1\n\n')">
                    <i class="fas fa-heading"></i> H1
                </button>
                <button type="button" class="btn btn-secondary" onclick="insertMarkdown('## Heading 2\n\n')">
                    <i class="fas fa-heading"></i> H2
                </button>
                <button type="button" class="btn btn-secondary" onclick="insertMarkdown('### Heading 3\n\n')">
                    <i class="fas fa-heading"></i> H3
                </button>
            </div>
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-secondary" onclick="insertMarkdown('- List item 1\n- List item 2\n\n')">
                    <i class="fas fa-list-ul"></i> List
                </button>
                <button type="button" class="btn btn-secondary" onclick="insertMarkdown('[Link text](https://example.com)\n\n')">
                    <i class="fas fa-link"></i> Link
                </button>
                <button type="button" class="btn btn-secondary" onclick="insertMarkdown('![Alt text](https://example.com/image.jpg)\n\n')">
                    <i class="fas fa-image"></i> Image
                </button>
                <button type="button" class="btn btn-secondary" onclick="insertMarkdown('```LanguageHere\nCodeHere\n```\n\n')">
                    <i class="fas fa-code"></i> Code
                </button>
            </div>
        </div>
        <form action="{{ url_for('edit', filename=filename) }}" method="post">
            <textarea id="content" name="content" rows="20" cols="80">{{ content }}</textarea>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" style="margin-top: 10px;">
            Delete
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary" style="margin-top: 10px;">Back to file list</a>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this file?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form action="{{ url_for('delete', filename=filename) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/furo@2021.09.08/js/furo.js"></script>
    <script>
        function insertMarkdown(markdown) {
            var textarea = document.getElementById('content');
            var startPos = textarea.selectionStart;
            var endPos = textarea.selectionEnd;
            var beforeValue = textarea.value.substring(0, startPos);
            var afterValue = textarea.value.substring(endPos, textarea.value.length);
            textarea.value = beforeValue + markdown + afterValue;
            textarea.selectionStart = startPos + markdown.length;
            textarea.selectionEnd = startPos + markdown.length;
            textarea.focus();
        }
    </script>
</body>
</html>
